<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Magic answer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/gh/naptha/tesseract.js@v1.0.14/dist/tesseract.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <style type="text/css">
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto Condensed', sans-serif;
        height: 100%;
        overflow: hidden; /* no scroll */
      }
      main {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #0e141f;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
      }
      #progress-container {
        width: 100%;
        margin: 1em;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      #progress-container h3 {
        color: #eee;
        margin: 0;
      }
      pre {
        background-color: rgba(0,0,0,.5);
        position: fixed;
        top: 30%;
        width: 100vw;
        text-align: center;
        color: #eea;
        padding: 0 3em;
      }
      progress:not([value]) {
        opacity: 0;
      }
      #player {
        width: 100vw;
        height: 60%;
        user-select: none;
      }
      button {
        color: white;
        font-size: 1.2em;
        border: none;
        padding: 0.6em 1.2em;
      }
      button.primary {
        background-color: #0d52bf;
      }
      button.secondary {
        background-color: #273445;
      }
      #buttons {
        padding: 1em;
        user-select: none;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="progress-container">
        <h3 id="progress-text"></h3>
        <progress id="progress-bar" max="100"></progress>
      </div>
      <pre id="results">Take a picture to see here some text</pre>
      <video id="player" autoplay playsinline muted></video>
      <div id="buttons">
        <button id="takepicture" class="primary">
          <i class="fas fa-2x fa-camera"></i>
        </button>
        <button id="nextcamera" class="secondary">
          <i class="fas fa-2x fa-sync-alt"></i>
        </button>
      </div>
      <div><canvas id="canvas" style="display: none"></canvas></div>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
